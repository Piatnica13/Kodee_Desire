<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %} {% endblock %}
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/menu.css" />
    <link rel="stylesheet" href="/static/css/footer.css" />
    {% block style %} {% endblock %}
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <div id="Body">
      <div id="divMessegeBox"></div>
      <div id="theme">
        <label
          href="/admin/deshboard"
          style="
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 15%;
            right: 10%;
            z-index: 1000;
            border-radius: 50%;
            background-color: var(--add-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--grey);
          "
        >
          <img
            src="/static/image/menu/sun.png"
            style="width: 35px; height: 35px; position: absolute;"
            alt="Светлая тема"
            id="bthLight"
          />
          <img
            src="/static/image/menu/moon.png"
            style="width: 35px; height: 35px; position: absolute;"
            alt="Темная тема"
            id="bthDark"
          />
        <label>
      </div>
      {% block body %} {% endblock %}
    </div>
    <div id="futer-block"></div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/static/js/base.js" defer></script>

    {% block script %}{% endblock %}
  </body>
</html>
