{% extends "baseForReg.html" %}

{% block title %}
    <title>Log In</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block body %} 
<div id="Contener">
    <div id="Forma">
        <a href="/">
            <div id="ImgLogo">
                <img src="/static/image/menu/logo_x2.PNG" alt="" id="Logo">
            </div>
        </a>
        <div>
            <h1 id="MainText">LOG IN</h1>
        </div>
        <form method="post">
            <div id="UserInp">
                <div class="ImgInp">
                    <img src="/static/image/auth/mail.png" alt="Email" class="ImgInInput">
                    <input type="email" placeholder="Email" class="test" id="email" name="email">
                </div>
                <div class="ImgInp">
                    <img src="/static/image/auth/pass.png" alt="Password" class="ImgInInput">
                    <input type="password" placeholder="Password" class="test" id="InpPass" name="password">
                    <img src="/static/image/auth/hide.png" alt="Hide Password" id="Hide" class="ImgPass">
                    <img src="/static/image/auth/show.png" alt="Show Password" id="Show" class="ImgPass">
                </div>
                <button id="ButtonSignIn" type="submit">Log in</button>
            </div>
        </form>
        <div>
            <p>Don't have an account? <a href="/register" id="LogIn">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block script %} 
<script src="/static/js/login.js"></script>
{% endblock %}
